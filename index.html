<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Ink by Mia - Tattoos by Mia Koumaris</title>


    <style>
        @import 'src/styles/normalize.css';

    <!-- GALLERY -->

</head>
<body>
  
  <div class="container">

                    <a href="#book" class="button button-primary">BOOK NOW</a>
                </div>
            
            </div>
    </div>
    <div class="row">

        <div class="twelve columns" style="display:block; margin: 0 auto;">
                <!--GALLERY-->
                <div id="nanogallery2" data-nanogallery2='{
                    "kind":                      "flickr",
                    "userID":                    "162971695@N03",
                    "photoset":                  "72157674955021547",
                    "thumbnailHeight":           200,

                    "galleryMosaic":             [

                                                   { "w": 2, "h": 2, "c": 10, "r": 5 },
                                                   { "w": 4, "h": 2, "c": 11, "r": 6 }
                                                 ],
                    "thumbnailGutterWidth":      0,
                    "thumbnailGutterHeight":     0,
                    "thumbnailBorderHorizontal": 5,
                    "thumbnailBorderVertical":   5,
                    "galleryMaxRows":            1,
                    "galleryDisplayMode":        "rows",
                    "galleryDisplayMode":        "pagination", 
                    "thumbnailLabel":            { "display" : false }
                  }'>

                </div>
                
        </div> 
  
    </div>

    <div class="row" >
        <div class="twelve columns" style="display: flex; align-items: center; justify-content: center;">
                <iframe id="book" src="https://docs.google.com/forms/d/e/1FAIpQLSf9jvYnPkDuK-eevP5yJoDEsFu5SK6Hfj8tppL9QLLzdq8p_g/viewform?embedded=true" width="640" height="1348" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
